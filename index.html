<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="pai">
      <header class="header">
        <div class="logo">W</div>
      </header>
      <section class="container">
        <div class="window">
          <div class="row row--1">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
          </div>
          <div class="row row--2">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
          </div>
          <div class="row row--3">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
          </div>
          <div class="row row--4">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
          </div>
          <div class="row row--5">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="board">
          <div class="line line--1">
            <button class="tecla">Q</button><button class="tecla">W</button
            ><button class="tecla">E</button><button class="tecla">R</button
            ><button class="tecla">T</button><button class="tecla">Y</button
            ><button class="tecla">U</button><button class="tecla">I</button
            ><button class="tecla">O</button><button class="tecla">P</button>
          </div>
          <div class="line line--2">
            <button class="tecla">A</button><button class="tecla">S</button
            ><button class="tecla">D</button><button class="tecla">F</button
            ><button class="tecla">G</button><button class="tecla">H</button
            ><button class="tecla">J</button><button class="tecla">K</button
            ><button class="tecla">L</button>
          </div>
          <div class="line line--3">
            <button class="tecla enter">ENTER</button
            ><button class="tecla">Z</button><button class="tecla">X</button
            ><button class="tecla">C</button><button class="tecla">V</button
            ><button class="tecla">B</button><button class="tecla">N</button
            ><button class="tecla">M</button
            ><button class="tecla">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="back-space"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
